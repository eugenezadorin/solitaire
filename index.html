<!DOCTYPE html>
<html>
<head>
    <title>Cолитер</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
    <div class="content">
        <header>
            <div class="col is-relative">
                <h1>Солитер</h1>
                <a href="#" class="show-rules">Правила</a>
            </div>
        </header>
        <main id="app"></main>
    </div>
    <footer>
        <div class="col">
            <a href="https://github.com/eugenezadorin/solitaire" target="_blank">https://github.com/eugenezadorin/solitaire</a>
        </div>

    <div class="popup-overlay">
        <div class="popup-content">
            <p>Правила просты:<br></p>
            <p>1. Цветная фишка прыгает через другую, если за ней есть свободная лунка. </p>
            <p>2. Фишка, через которую прыгнули, убирается. </p>
            <p>3. Играющий выигрывает, если в конце игры остался лишь одна фишка.</p>
            <p><a href="#" class="rules-got-it">Ясно!</a></p>
        </div>
    </div>
